<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Landing Hero</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@400;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet" />
  <style>
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Merienda', serif;
    }

    .hero-section {
      position: relative;
      width: 100%;
      height: 100vh;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
    }

    .hero-section video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      filter: contrast(40%);
    }

    .hero-content {
      z-index: 1;
      padding: 0 10%;
    }

    .hero-content h1 {
      margin: 0.5em 0;
      font-size: 5em;
      font-weight: bold;
      text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.7);
      color: white;
      font-family: 'Libre Bodoni', serif;
    }

    .hero-content p {
      margin: 10px 0;
      font-size: 3em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      font-family: 'Libre Bodoni', serif;
    }

    /* Phantom button container */
    .hero-buttons {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    /* Phantom button styles */
    .phantom-btn {
      display: inline-flex;
      align-items: center;
      border: 2px solid white;
      background: transparent;
      color: white;
      padding: 10px 20px;
      border-radius: 9999px; /* fully pill-shaped */
      text-decoration: none;
      font-size: 1.5em;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Libre Bodoni';
    }

    .phantom-btn:hover {
      background-color: rgba(255, 255, 255, 0.1);
    }

    .phantom-btn svg {
      width: 1em;
      height: 1em;
      margin-right: 0.5em;
    }

    @media only screen and (max-width: 768px) {
      .hero-content h1 {
        font-size: 3.5em;
      }

      .hero-content p {
        font-size: 2em;
      }

      .phantom-btn {
        font-size: 1.3em;
        padding: 8px 16px;
      }
    }

    @media only screen and (max-width: 480px) {
      .hero-content h1 {
        font-size: 3em;
      }

      .hero-content p {
        font-size: 1.5em;
      }

      .phantom-btn {
        font-size: 1.2em;
        padding: 6px 12px;
      }
    }
  </style>
</head>
<body>
  <div class="hero-section">
    <video autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/x1rhq7.mp4" type="video/mp4" />
      Your browser does not support the video tag.
    </video>
    
    <!-- Extra spacing if needed -->
    <br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

    <div class="hero-content">
      <p>WELCOME</p>
      <hr style="margin: auto; width: 50%;" />
      <h1>Your Journey to Radiance Begins Here</h1>
      <!-- Phantom buttons for phone and booking appointments -->
      <div class="hero-buttons">
        <a href="tel:(408)931-2062" class="phantom-btn">
          <!-- Modern Flat Phone Icon SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 16.92v3a2 2 0 0 1-2.18 2
                     19.79 19.79 0 0 1-8.63-3.07
                     19.5 19.5 0 0 1-6-6
                     19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72
                     c.12.81.36 1.61.73 2.36a2 2 0 0 1-.45 2.11l-1.27 1.27
                     a16 16 0 0 0 6 6l1.27-1.27
                     a2 2 0 0 1 2.11-.45c.75.37 1.55.61 2.36.73A2 2 0 0 1 22 16.92z"></path>
          </svg>
          (408) 931-2062
        </a>
        <a href="https://revivebodymd.as.me" class="phantom-btn" target="_blank">
          Book Appointments
        </a>
      </div>
    </div>
  </div>
</body>
</html>
